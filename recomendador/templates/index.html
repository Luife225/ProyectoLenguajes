<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recomendador de Videojuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Sistema de Recomendaci√≥n</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Juego:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ejemplo: Grand Theft Auto V">
            </div>
            
            <div class="mb-3">
                <label for="genero" class="form-label">G√©nero:</label>
                <select class="form-select" id="genero" name="genero">
                    <option value="">-- Selecciona un g√©nero --</option>
                    <option value="action">Acci√≥n</option>
                    <option value="adventure">Aventura</option>
                    <option value="role-playing-games-rpg">RPG</option>
                    <option value="indie">Indie</option>
                    <option value="shooter">Shooter</option>
                    <option value="sports">Deportes</option>
                    <option value="strategy">Estrategia</option>
                    <option value="simulation">Simulaci√≥n</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="plataforma" class="form-label">Plataforma:</label>
                <select class="form-select" id="plataforma" name="plataforma">
                    <option value="">-- Selecciona una plataforma --</option>
                    <option value="4">PC</option>
                    <option value="187">PlayStation 5</option>
                    <option value="1">Xbox One</option>
                    <option value="18">PlayStation 4</option>
                    <option value="7">Nintendo Switch</option>
                    <option value="3">iOS</option>
                    <option value="21">Android</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Recomendar</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver a la P√°gina Principal</a>
        </div>
    </div>
</body>
</html>
